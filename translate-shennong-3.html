<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音标拼装练习</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            padding-top: 70px;
        }

        .stats {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: white;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
            z-index: 1000;
        }

        .stats span {
            margin: 0 10px;
            font-size: 16px;
        }

        /* 统计数字的基础样式 */
        .stats .number {
            display: inline-block;
            transition: all 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.28);
            padding: 2px 8px;
            border-radius: 4px;
            background-color: #f5f5f5;
        }

        /* 给不同的统计数字添加不同的背景色 */
        #correctCount {
            background-color: #e8f5e9;
            color: #4CAF50;
        }

        #wrongCount {
            background-color: #ffebee;
            color: #f44336;
        }

        #successRate {
            background-color: #e3f2fd;
            color: #2196F3;
        }

        /* 高亮动画时加深背景色 */
        #correctCount.highlight {
            background-color: #c8e6c9;
        }

        #wrongCount.highlight {
            background-color: #ffcdd2;
        }

        #successRate.highlight {
            background-color: #bbdefb;
        }

        .word-display {
            text-align: center;
            margin: 30px 0;
            font-size: 24px;
            font-weight: bold;
        }

        .phonetic-container {
            margin: 20px auto;
            max-width: 600px;
            text-align: center;
        }

        .phonetic-input {
            min-height: 50px;
            border: 2px dashed #2196F3;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            justify-content: center;
            align-items: center;
            font-size: 32px;
        }

        .phonetic-chars {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .char {
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            background: white;
            transition: all 0.3s ease;
            user-select: none;
            font-size: 28px;
            min-width: 45px;
            min-height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .char:hover {
            background-color: #e3f2fd;
            border-color: #2196F3;
        }

        .char.selected {
            background-color: #bbdefb;
            border-color: #1976D2;
        }

        .submit-btn {
            padding: 10px 20px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #1976D2;
        }

        .submit-btn:disabled {
            background-color: #bdbdbd;
            cursor: not-allowed;
        }

        .backspace-btn {
            padding: 10px 20px;
            background-color: #FF9800;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin-right: 10px;
        }

        .backspace-btn:hover {
            background-color: #F57C00;
        }

        .backspace-btn:disabled {
            background-color: #bdbdbd;
            cursor: not-allowed;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
                padding-top: 60px;
            }
            
            .word-display {
                font-size: 20px;
            }
            
            .char {
                padding: 10px 14px;
                font-size: 20px;
                min-width: 40px;
                min-height: 40px;
            }
        }

        .hint-text {
            color: #FF9800;
            font-size: 14px;
            margin-top: 10px;
            font-style: italic;
            font-weight: 500;
        }

        #phoneticHint {
            color: #666;
            font-size: 28px !important;
        }
    </style>
</head>
<body>
    <div class="stats">
        <span>总题数: <span id="totalCount" class="number">0</span></span>
        <span>正确: <span id="correctCount" class="number">0</span></span>
        <span>错误: <span id="wrongCount" class="number">0</span></span>
        <span>成功率: <span id="successRate" class="number">0%</span></span>
    </div>

    <div class="word-display">
        <span id="currentWord"></span>
    </div>

    <div class="phonetic-container">
        <div class="phonetic-input" id="phoneticInput"></div>
        <div class="phonetic-chars" id="phoneticChars"></div>
        <div class="buttons-container">
            <button class="backspace-btn" id="backspaceBtn" disabled>退格</button>
            <button class="submit-btn" id="submitBtn" disabled>提交</button>
        </div>
        <div class="hint-text">错误达到三次，系统会显示正确的音标</div>
    </div>

    <script>
        const wordData = {
            'divine': ['/dɪˈvaɪn/', '神的'],
            'farm': ['/fɑːm/', '种植'],
            'survive': ['/səˈvaɪv/', '生存'],
            'starvation': ['/stɑːˈveɪʃn/', '饥饿'],
            'gradually': ['/ˈɡrædʒuəli/', '逐渐地'],
            'develop': ['/dɪˈveləp/', '发展'],
            'agriculture': ['/ˈæɡrɪkʌltʃə/', '农业'],
            'receive': ['/rɪˈsiːv/', '收到'],
            'medical': ['/ˈmedɪkl/', '医学的'],
            'treatment': ['/ˈtriːtmənt/', '治疗'],
            'medication': ['/ˌmedɪˈkeɪʃn/', '药物'],
            'scarce': ['/skeəs/', '缺乏的'],
            'believe': ['/bɪˈliːv/', '相信']
        };

        let remainingWords = Object.keys(wordData);
        let currentWord = '';
        let currentPhonetic = '';
        let selectedChars = [];
        let wrongAttempts = {};
        let stats = {
            totalWords: Object.keys(wordData).length,
            completedWords: 0,
            wrongWords: 0
        };

        const startTime = Date.now();

        // 将音标字符串转换为字符数组
        function splitPhonetic(phonetic) {
            return phonetic.split('').filter(char => char !== ' ');
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function updateStats() {
            function updateWithAnimation(elementId, newValue, suffix = '') {
                const element = document.getElementById(elementId);
                const oldValue = elementId === 'successRate' ? 
                    parseInt(element.textContent) : 
                    parseInt(element.textContent || '0');
                const newValueNum = parseInt(newValue);

                if (oldValue !== newValueNum) {
                    element.textContent = newValue + suffix;
                    element.classList.add('highlight');
                    setTimeout(() => {
                        element.classList.remove('highlight');
                    }, 500);
                }
            }

            updateWithAnimation('totalCount', stats.totalWords);
            updateWithAnimation('correctCount', stats.completedWords);
            updateWithAnimation('wrongCount', stats.wrongWords);
            
            const totalAttempts = stats.completedWords + stats.wrongWords;
            const newRate = totalAttempts === 0 ? 0 : 
                Math.round((stats.completedWords / totalAttempts) * 100);
            updateWithAnimation('successRate', newRate, '%');
        }

        function displayNewWord() {
            if (remainingWords.length === 0) {
                showCompletionMessage();
                return;
            }

            const randomIndex = Math.floor(Math.random() * remainingWords.length);
            currentWord = remainingWords[randomIndex];
            remainingWords.splice(randomIndex, 1);
            currentPhonetic = wordData[currentWord][0];

            // 显示单词和翻译
            const wordDisplay = document.getElementById('currentWord');
            wordDisplay.innerHTML = `${currentWord} (${wordData[currentWord][1]}) <span id="phoneticHint" style="color: #666; font-size: 0.9em;"></span>`;
            
            // 清空已选字符
            selectedChars = [];
            updatePhoneticInput();
            
            // 显示打散的音标字符（去掉前后的/）
            const chars = splitPhonetic(currentPhonetic.slice(1, -1));
            const shuffledChars = shuffleArray([...chars]);
            
            const charsContainer = document.getElementById('phoneticChars');
            charsContainer.innerHTML = '';
            shuffledChars.forEach(char => {
                const div = document.createElement('div');
                div.className = 'char';
                div.textContent = char;
                div.onclick = () => selectChar(char, div);
                charsContainer.appendChild(div);
            });

            document.getElementById('submitBtn').disabled = true;
        }

        function selectChar(char, element) {
            if (element.classList.contains('selected')) {
                // 取消选择
                element.classList.remove('selected');
                // 获取所有已选中的元素
                const allSelectedElements = document.querySelectorAll('.char.selected');
                // 重建选中的字符数组
                selectedChars = Array.from(allSelectedElements).map(el => el.textContent);
            } else {
                // 选择字符
                element.classList.add('selected');
                selectedChars.push(char);
            }
            
            updatePhoneticInput();
            // 更新两个按钮的状态
            const hasChars = selectedChars.length > 0;
            document.getElementById('submitBtn').disabled = !hasChars;
            document.getElementById('backspaceBtn').disabled = !hasChars;
        }

        function updatePhoneticInput() {
            const inputContainer = document.getElementById('phoneticInput');
            inputContainer.textContent = selectedChars.join('');
        }

        function checkAnswer() {
            // 添加前后的/进行比较
            const submittedPhonetic = '/' + selectedChars.join('') + '/';
            
            if (submittedPhonetic === currentPhonetic) {
                // 正确
                if (!wrongAttempts[currentWord]) {
                    stats.completedWords++;
                    updateStats();
                }
                
                // 播放正确的发音
                speak(currentWord);

                // 显示正确提示
                const feedback = document.createElement('div');
                feedback.textContent = '正确！';
                feedback.style.cssText = `
                    position: fixed;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    background-color: rgba(76, 175, 80, 0.9);
                    color: white;
                    padding: 20px 40px;
                    border-radius: 8px;
                    z-index: 1000;
                `;
                document.body.appendChild(feedback);
                
                setTimeout(() => {
                    feedback.remove();
                    displayNewWord();
                }, 1000);
            } else {
                // 错误
                if (!wrongAttempts[currentWord]) {
                    wrongAttempts[currentWord] = 0;
                    stats.wrongWords++;
                    updateStats();
                }
                wrongAttempts[currentWord]++;

                // 如果连���错误三次，显示正确音标
                if (wrongAttempts[currentWord] % 3 === 0) {
                    const phoneticHint = document.getElementById('phoneticHint');
                    phoneticHint.textContent = currentPhonetic;
                }

                // 显示错误提示
                const feedback = document.createElement('div');
                feedback.textContent = '错误，请重试！';
                feedback.style.cssText = `
                    position: fixed;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    background-color: rgba(244, 67, 54, 0.9);
                    color: white;
                    padding: 20px 40px;
                    border-radius: 8px;
                    z-index: 1000;
                `;
                document.body.appendChild(feedback);
                
                setTimeout(() => {
                    feedback.remove();
                    // 清空选择
                    selectedChars = [];
                    updatePhoneticInput();
                    document.querySelectorAll('.char').forEach(el => {
                        el.classList.remove('selected');
                    });
                    document.getElementById('submitBtn').disabled = true;
                }, 1000);
            }
        }

        function formatTime(milliseconds) {
            const totalSeconds = Math.floor(milliseconds / 1000);
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            
            if (minutes > 0) {
                return `${minutes}分${seconds}秒`;
            }
            return `${seconds}秒`;
        }

        function showCompletionMessage() {
            const endTime = Date.now();
            const duration = endTime - startTime;
            const timeText = formatTime(duration);

            const wrongWords = Object.entries(wrongAttempts)
                .filter(([_, attempts]) => attempts > 0)
                .sort((a, b) => b[1] - a[1])
                .map(([word, attempts]) => `${word}: 错误${attempts}次`);

            const totalAttempts = stats.completedWords + stats.wrongWords;
            const successRate = Math.round((stats.completedWords / totalAttempts) * 100);

            let message = '🎉 恭喜完成所有单词练习！\n\n';
            message += `总用时：${timeText}\n`;
            message += `总单词数: ${stats.totalWords}\n`;
            message += `正确次数: ${stats.completedWords}\n`;
            message += `错误次数: ${stats.wrongWords}\n`;
            message += `成功率: ${successRate}%\n\n`;

            if (wrongWords.length > 0) {
                message += '需要加强的单词：\n' + wrongWords.join('\n');
            } else {
                message += '太棒了！没有出现错误！';
            }

            const overlay = document.createElement('div');
            overlay.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0,0,0,0.8);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 1000;
            `;

            const messageBox = document.createElement('div');
            messageBox.style.cssText = `
                background: white;
                padding: 20px;
                border-radius: 8px;
                max-width: 80%;
                max-height: 80%;
                overflow-y: auto;
                white-space: pre-line;
            `;
            messageBox.textContent = message;

            overlay.appendChild(messageBox);
            document.body.appendChild(overlay);

            overlay.onclick = () => {
                overlay.remove();
                location.reload();
            };
        }

        function speak(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'en-US';
            utterance.rate = 0.9;
            window.speechSynthesis.speak(utterance);
        }

        // 初始化
        displayNewWord();
        updateStats();

        // 添加提交按钮事件监听
        document.getElementById('submitBtn').addEventListener('click', checkAnswer);

        // 添加退格按钮事件监听
        document.getElementById('backspaceBtn').addEventListener('click', () => {
            if (selectedChars.length > 0) {
                // 找到最后一个选中的元素
                const selectedElements = document.querySelectorAll('.char.selected');
                const lastElement = selectedElements[selectedElements.length - 1];
                if (lastElement) {
                    lastElement.classList.remove('selected');
                    selectedChars.pop();
                    updatePhoneticInput();
                    // 更新按钮状态
                    document.getElementById('submitBtn').disabled = selectedChars.length === 0;
                    document.getElementById('backspaceBtn').disabled = selectedChars.length === 0;
                }
            }
        });
    </script>
</body>
</html>
